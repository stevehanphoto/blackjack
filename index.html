<html lang="en">
<head>
	<title>Blackjack Card Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="blackjack.css">
	<link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
	<script src="blackjack.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
<!--<div class = "title">
		<h2>Steve Han Studio</h2>
		<h1>Blackjack Game</h1>
	</div>-->	
	<div id="table">
		<div id="top-area">
			<img src="images/Steve_logo_08.07.13.png" alt="Steve Han Photography logo">
			<h2>Blackjack Game</h2>
		</div>
		<div id="dealer-area">
			<div id="dealer-score-box">
				<span id="dealer-score">0</span>Dealer
			</div>
		</div>
		<div id="player-area">
			<div id="player-score-box">
				<span id="player-score">0</span>Player 
			</div>
		</div>
		<div id="button-area">
			<div class="btn-rim" accesskey="h" id="hit-button">
				<div class="btn">
					<div class="btn-text">HIT</div>
				</div>
			</div>
			<div class="btn-rim" accesskey="d" id="deal-button">
				<div class="btn">
					<div class="btn-text">DEAL</div>
				</div>
			</div>
			<div class="btn-rim" accesskey="s" id="stand-button">
				<div class="btn">
					<div class="btn-text">STAND</div>
				</div>
			</div>
		</div>
		<!--			
			<button class="button" accesskey="h" id="hit-button">HIT</button>
			<button class="button" accesskey="d" id="deal-button">DEAL</button>
			<button class="button" accesskey="s" id="stand-button">STAND</button>
		-->
</div>
</body>
</html>
